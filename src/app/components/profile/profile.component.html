<div class="container d-flex justify-content-center">
  <div class="card row col-lg-6 col-md-8 col-12 my-5">
    <div class="card-header text-center h2">Profile</div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="changeProfileForm">
        <label for="username">Username</label>
        <div class="input-group mb-2">
          <input
            type="text"
            name="username"
            value="{{ (appUser$ | async)?.username }}"
            class="form-control"
            placeholder="Username"
            formControlName="username"
          />
          <span class="input-group-text">@</span>
        </div>

        <div class="form-group mb-2">
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            value="{{ (appUser$ | async)?.email }}"
            class="form-control"
            placeholder="Enter email"
            formControlName="email"
          />
        </div>

        <button type="submit" class="btn text-light btn-primary">Save</button>
      </form>
      <div class="col-md-6"></div>
    </div>
  </div>
</div>
